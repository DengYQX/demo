	<body>
		<div class="contentBox">
			<div class="scene oneBox">
				<div class="HeaderBox clearfix">
					<h1></h1>
					<div class="NavOut">
						<ul id="NavBox">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
    <script src="js/TweenMax.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
		<script>
		$(function(){
			var screenHeigth = window.screen.height - 100;
			$('.oneBox').css("height", screenHeigth);
			$('.twoBox').css("height", screenHeigth);
			$('.threeBox').css("height", screenHeigth);
			var linkElemnet = $(".oneBox").find('li');
			for (var i=0; i<linkElemnet.length; i++) {
				linkElemnet[i].onmouseover = function (e) {
					e.stopPropagation();
					if(this.class !== "borderLine") {
						$(this).addClass("borderLine");
					}
					$(this).siblings('li').removeClass('borderLine');
				}
			}
			
			
		})
	</script>
